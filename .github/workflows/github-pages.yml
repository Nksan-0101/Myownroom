        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # âœ… å¿…é¡»æ·»åŠ ï¼Œä½¿ç”¨ Extended ç‰ˆæœ¬

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_branch: gh-pages  # ğŸš€ ç”Ÿæˆ gh-pages åˆ†æ”¯
